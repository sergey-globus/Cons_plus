{% extends 'base.html' %}

{% block title %}Консультация - Правовой портал{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="hero-section-small text-white rounded p-4 mb-5">
                <h1 class="display-5 text-center">Получить консультацию</h1>
                <p class="lead text-center">Задайте вопрос нашим юристам</p>
            </div>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4><i class="fas fa-question-circle"></i> Форма консультации</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="id_first_name" class="form-label">Имя *</label>
                                <input type="text" name="first_name" id="id_first_name" class="form-control" placeholder="Введите ваше имя" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="id_last_name" class="form-label">Фамилия *</label>
                                <input type="text" name="last_name" id="id_last_name" class="form-control" placeholder="Введите вашу фамилию" required>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="id_phone" class="form-label">Телефон *</label>
                            <input type="tel" name="phone" id="id_phone" class="form-control" placeholder="+7 (000) 000-00-00" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="id_question" class="form-label">Ваш вопрос *</label>
                            <textarea name="question" id="id_question" class="form-control" rows="5" placeholder="Опишите вашу ситуацию подробно..." required></textarea>
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-envelope"></i> Отправить заявку
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.form-control, .form-select {
    border: 1px solid #ced4da;
    border-radius: 6px;
    padding: 10px 12px;
    font-size: 1rem;
}

.form-label {
    font-weight: 500;
    color: var(--text-color);
    margin-bottom: 8px;
}

.card {
    border-radius: 10px;
}

.card-header {
    border-radius: 10px 10px 0 0;
}

.alert {
    border-radius: 8px;
}
</style>
{% endblock %}
