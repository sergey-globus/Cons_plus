{% extends "admin/base_site.html" %}
{% load static %}

{% block content %}
<div class="news-admin-panel">
    <h2 class="mb-4">Добавить новость</h2>
    
    <form method="post" class="news-form">
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_title" class="form-label">Заголовок</label>
            {{ form.title }}
        </div>
        
        <div class="mb-3">
            <label for="id_topic" class="form-label">Тема</label>
            {{ form.topic }}
        </div>
        
        <div class="mb-3">
            <label for="id_content" class="form-label">Содержание</label>
            {{ form.content }}
        </div>
        
        <div class="mb-3 form-check">
            {{ form.is_published }}
            <label class="form-check-label" for="id_is_published">Опубликовать сразу</label>
        </div>
        
        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a href="{% url 'admin_legal_news' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
