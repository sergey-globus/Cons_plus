{% extends 'base.html' %}

{% block title %}Вход - Правовой портал{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4>Вход в систему</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="{{ form.username.id_for_label }}" class="form-label">Имя пользователя</label>
                            {{ form.username }}
                        </div>
                        
                        <div class="mb-3">
                            <label for="{{ form.password.id_for_label }}" class="form-label">Пароль</label>
                            {{ form.password }}
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Войти</button>
                        <a href="{% url 'register' %}" class="btn btn-link">Регистрация</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
